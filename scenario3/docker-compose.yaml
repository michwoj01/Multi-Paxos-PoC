services:
  replica1:
    image: electrode:scenario3
    container_name: replica1
    networks:
      - electrode_net
    command: /bin/bash -c "sleep 10 && taskset -c 1 ./bench/replica -c config.txt -m vr -i 0"
    cap_add:
      - SYS_ADMIN
      - SYS_RESOURCE
    privileged: true
    volumes:
      - /sys/kernel/debug:/sys/kernel/debug

  replica2:
    image: electrode:scenario3
    container_name: replica2
    networks:
      - electrode_net
    command: /bin/bash -c "sleep 10 && taskset -c 1 ./bench/replica -c config.txt -m vr -i 1"
    depends_on:
      - replica1
    cap_add:
      - SYS_ADMIN
      - SYS_RESOURCE
    privileged: true
    volumes:
      - /sys/kernel/debug:/sys/kernel/debug

  replica3:
    image: electrode:scenario3
    container_name: replica3
    networks:
      - electrode_net
    cap_add:
      - SYS_ADMIN
      - SYS_RESOURCE
    command: /bin/bash -c "sleep 10 && taskset -c 1 ./bench/replica -c config.txt -m vr -i 2"
    depends_on:
      - replica2
    privileged: true
    volumes:
      - /sys/kernel/debug:/sys/kernel/debug

  client:
    image: electrode:scenario3
    container_name: client
    cap_add:
      - SYS_ADMIN
      - SYS_RESOURCE
    networks:
      - electrode_net
    depends_on:
      - replica1
      - replica2
      - replica3
    command: /bin/bash -c "sleep 10 && ./bench/client -c config.txt -m vr -n 10000"
    privileged: true
    volumes:
      - /sys/kernel/debug:/sys/kernel/debug
networks:
  electrode_net:
    driver: bridge

